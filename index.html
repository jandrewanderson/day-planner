<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

    <div id="body" class="container-fluid">
        <!-- Content here -->
        <header class="row">

            <div class="col-1"></div>

            <div id="header-child" class="col-10">
                <h1>Day Planner</h1>
                <h2>A simple app for planning each our of your day</h2>
                <h3>Today's Date: <span id="date"></span><!--insert todays date--></h3>
            </div>

            <div class="col-1"></div>

        </header>

        <main class="row">

            <div class="col-1">col-1</div>

            <div id="main-child" class="col-10">

                <div id="planner-template" class="row">
                    <div class="col-1"></div>

                    <div id="times-template" class="col-1">Times (am/pm) <!--insert the times of day--></div>

                    <div id="entries-template" class="col-8"><!--insert entry box for day plans--></div>

                    <div id="saves-template" class="col-1">Save Buttons<!--insert local storage save button--></div>

                    <div class="col-1"></div>
                </div>

                <div id="planner" class="row">
                    <div class="col-1">col-1</div>

                    <div id="insert-times" class="col-1">Times (am/pm) <!--insert the times of day--></div>

                    <div id="insert-entries" class="col-8"><!--insert entry box for day plans--></div>

                    <div id="insert-saves" class="col-1">Save Buttons<!--insert local storage save button--></div>

                    <div class="col-1">col-1</div>
                </div>
                
            </div>

            <div class="col-1">col-1</div>

        </main>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
